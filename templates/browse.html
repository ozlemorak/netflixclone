{% extends "index.html" %}
{% load static %}

{% block content %}
    <style>
        .card img:hover {
            border: 4px solid white;
        }
        
        button:hover {
            border: 1px solid white;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="img/netflix_logo.png" alt="">
            </a>
        </div>
    </nav>

    <!-- profil seçimi -->
    <div class="container">
        <div class="row w-75 m-auto bg-black bg-opacity-25">
            <h1 class="text-center text-light">Kimler İzliyor?</h1>

            {% for i in profiller %}
            <div class="col-3 mt-5 mb-5">
                <a href="{% url 'movies' %}" class="text-decoration-none text-secondary">
                    <div class="card bg-transparent">
                        <img src="{{i.resim.url}}" class="card-img-top" alt="">
                        <div>
                            <h5 class="card-title text-center">{{i.isim}}</h5>
                        </div>

                        <a class="text-decoration-none text-white btn btn-danger" href="{% url 'edit_profile' i.id %}">Düzenle</a>
             
                        <a class="text-decoration-none text-white btn btn-warning mt-3" href="{% url 'delete_profile' i.id %}">Sil</a>
                       
                    </div>
                </a>
            </div>
            {% endfor %}

            <div class="buton mb-5 text-center">
                <button class="bg-dark text-secondary w-50 p-2 ">
                <a class="text-decoration-none text-white" href="{% url 'create' %}">Profil Yönetimi</a>
                </button>
            </div>
        </div>
    </div>

    {% endblock content %}
