{% extends "index.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container pt-5">
        <form method="POST" class="border border-1 w-50 m-auto p-3 text-white" enctype="multipart/form-data">
            <h3 class="text-white text-center fw-bold">Profil Oluştur</h3>
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Oluştur" class="mt-3 btn btn-danger">
        </form>
    </div>


</body>
</html>
{% endblock content %}
