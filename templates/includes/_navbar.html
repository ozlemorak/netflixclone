{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="" class="navbar-brand"><img class="logo" src="{% static 'img/netflix_logo.png' %}" alt=""></a>
            <form class="d-flex" action="">
                <div class="dropdown">
                    <a href="" class="btn text-white dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span><img src="{% static 'img/world.png' %}" alt=""></span>Türkçe
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a href="" class="dropdown-item">Türkçe</a></li>
                    <li><a href="" class="dropdown-item">İngilizce</a></li>
                </ul>
                </div>
                {% if user.is_authenticated %}
                <a href="{% url 'profiles' %}" class="btn btn-danger mx-3" role="button">{{request.user.kullanici}}</a>

                <a href="{% url 'logout' %}" class="btn btn-danger" role="button">Çıkış Yap</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-danger mx-3" role="button">Oturum Aç</a>
                {% endif %}
            </form>
        </div>
    </nav>
</body>
</html>
